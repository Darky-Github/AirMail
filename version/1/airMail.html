<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirMail</title>
  <meta name="keywords" content="temporary email, tempmail, disposable, airmail" />
  <meta name="description" content="AirMail - Lightweight temporary email frontend with Mail.tm support." />
  <meta name="author" content="Darky-Github" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AirMail</h1>

    <div class="config">
      <input type="number" id="char-length" min="4" max="32" value="8" />
      <label for="char-length">Char Length</label>
    </div>

    <div class="email-box">
      <input type="text" id="email" readonly />
      <button id="copy">Copy</button>
      <button id="generate">Generate</button>
      <button id="reset">Reset Timer</button>
      <button id="extend">+30min</button>
      <button id="destroy">Delete</button>
    </div>

    <div class="timer">
      Time left: <span id="timer">10:00</span>
    </div>

    <div class="inbox">
      <h2>Inbox</h2>
      <button id="refresh">Refresh</button>
      <div id="emails"></div>
      <div id="emailContent"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Darky-Github. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
