<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Darky-Github">
  <meta name="description" content="AirMail - A temporary email generator with custom API support.">
  <meta name="keywords" content="temporary email, temp mail, disposable email, API, AirMail, Darky, hacking tools">
  <title>AirMail</title>
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div class="container">
    <h1>AirMail</h1>

    <div class="config">
      <input type="text" id="apiBase" placeholder="API Base URL" />
      <input type="text" id="apiKey" placeholder="API Key (or NO_API_KEY)" />
      <button onclick="setupAPI()">Set API</button>
    </div>

    <div class="email-box">
      <p><strong>Email:</strong> <span id="emailDisplay">-</span></p>
      <button onclick="copyEmail()">Copy</button>
      <button onclick="resetTimer()">Reset Timer</button>
      <p id="timer">Timer: 10:00</p>
    </div>

    <button onclick="refreshInbox()">Refresh Inbox</button>

    <div id="emails"></div>
    <div id="emailContent"></div>
  </div>

  <footer>
    &copy; 2025 Darky-Github. All rights reserved.
  </footer>

  <script src="Script/script.js"></script>
</body>
</html>
