<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AirMail</title>
  <meta name="keywords" content="temporary email, airmail, tempmail, disposable email, privacy" />
  <meta name="description" content="AirMail - Fast, lightweight temporary email frontend." />
  <meta name="author" content="Darky-Github" />
  <link rel="stylesheet" href="Style/style.css" />
</head>
<body>
  <div class="container">
    <h1>AirMail</h1>

    <div class="config">
      <input type="text" id="api-url" placeholder="Enter API URL" />
      <input type="text" id="api-key" placeholder="Enter API Key or NO_API_KEY" />
    </div>

    <div class="email-box">
      <input type="text" id="email" readonly />
      <button id="copy">Copy</button>
      <button id="generate">Generate Email</button>
      <button id="reset">Reset Timer</button>
      <button id="extend">+30 Min</button>
      <button id="destroy">Delete Session</button>
    </div>

    <div class="inbox">
      <h2>Inbox</h2>
      <button id="refresh">Refresh Inbox</button>
      <div id="emails"></div>
      <div id="emailContent"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Darky-Github. All rights reserved.
  </footer>

  <script src="Script/script.js"></script>
</body>
</html>
